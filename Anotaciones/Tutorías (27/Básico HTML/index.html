<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML</title>
</head>
<body>
    <!-- Etiquetas de titulos -->
    <h1>Hola Mundo</h1>
    <h2>python</h2>
    <h3>JS</h3>
    <H4>CSS</H4>
    <H5>JAVA</H5>
    <H6>Batman</H6>
    <!-- la etiqueta hr es para crear una linea separadora -->
    <hr>
    <!-- parrafos y sombreado -->
    <!-- la etiqueta b sirve para sombrear -->
    <p>Porque soy <b>Batman!</b></p>
    <p><pre>ipsum dolor sit amet consectetur adipisicing elit.</pre> 
    <br> Porro illum neque cupiditate dignissimos.</p>
    
    <hr>
    <!-- etiqueta de imagen -->
    <a href=""></a>
    <a href="https://www.youtube.com/" target="blank">Ir a youtube</a>
    <img src="https://www.adslzone.net/app/uploads-adslzone.net/2019/04/borrar-fondo-imagen.jpg" alt="Imagen de mario">
    
    <hr>
    <!-- objeto de lista no ordenada ol y lista li -->
    <ol>
        <li>cebolla</li>
        <li>limon</li>
        <li>tortillas</li>
        <li>etc</li>
    </ol>
    <!-- lista no ordenada  -->
    <ul>
        <li>cebolla</li>
        <li>limon</li>
        <li>tortillas</li>
        <li>etc</li>
    </ul>
    <hr>
    <!-- los input -->
    <label for="nombre">Nombre completo</label>
    <input type="text" value="" name="nombre" placeholder="Ej. Manuel Henriquez">
    <hr>
    <label for="telefono">TÃ©lefono celular</label>
    <input type="number" min="0" max="9" name="telefono" id="">
</body>
</html>
